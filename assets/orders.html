<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Orders - HomeHue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Orders</h1>
    </header>

    <section class="orders">
        <h2>Delivery Tracking</h2>
        <div class="order-item">
            <h3>Order #001</h3>
            <p>Item: Decor Item 1</p>
            <p>Status: Shipped</p>
            <p>Estimated Delivery: October 30, 2024</p>
        </div>
        <div class="order-item">
            <h3>Order #002</h3>
            <p>Item: Decor Item 2</p>
            <p>Status: In Transit</p>
            <p>Estimated Delivery: November 2, 2024</p>
        </div>
        <div class="order-item">
            <h3>Order #003</h3>
            <p>Item: Decor Item 3</p>
            <p>Status: Delivered</p>
            <p>Delivery Date: October 25, 2024</p>
        </div>
        <!-- Add more order items as needed -->
    </section>

    <footer>
        <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </footer>
</body>
</html>
